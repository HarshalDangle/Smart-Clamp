<!DOCTYPE html>
<html>
<head>
    <title>Police Clamp Application</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        #responseMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply Smart Clamp</h1>
        <form id="clampForm">
            <label for="clampId">Clamp ID:</label>
            <input type="text" id="clampId" value="CLAMP001" required><br>

            <label for="vehicleNumber">Vehicle Number:</label>
            <input type="text" id="vehicleNumber" placeholder="e.g., MH12AB1234" required><br>

            <label for="ownerPhone">Owner Phone (for SMS):</label>
            <input type="text" id="ownerPhone" placeholder="e.g., 9876543210" required><br>

            <label for="fineAmount">Fine Amount (â‚¹):</label>
            <input type="number" id="fineAmount" value="500.00" step="0.01" required><br>

            <label for="lat">Latitude:</label>
            <input type="text" id="lat" value="18.5204" required><br> <label for="lon">Longitude:</label>
            <input type="text" id="lon" value="73.8567" required><br> <button type="submit">Apply Clamp & Notify Owner</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script>
        document.getElementById('clampForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            const clampId = document.getElementById('clampId').value;
            const vehicleNumber = document.getElementById('vehicleNumber').value.toUpperCase(); // Convert to uppercase
            const ownerPhone = document.getElementById('ownerPhone').value;
            const fineAmount = parseFloat(document.getElementById('fineAmount').value);
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);

            const responseMessageDiv = document.getElementById('responseMessage');
            responseMessageDiv.className = ''; // Clear previous classes
            responseMessageDiv.innerText = 'Sending data...';

            try {
                const response = await fetch('/api/apply_clamp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        clamp_id: clampId,
                        vehicle_number: vehicleNumber,
                        owner_phone: ownerPhone,
                        fine_amount: fineAmount,
                        location_lat: lat,
                        location_lon: lon
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessageDiv.className = 'success';
                    responseMessageDiv.innerHTML = `<strong>Success!</strong> ${data.message}<br>
                                                 Violation ID: ${data.violation_id}<br>
                                                 Payment Link (for testing): <a href="${data.payment_link}" target="_blank">${data.payment_link}</a>`;
                    // Clear form for next entry, except clamp ID for easy testing
                    document.getElementById('vehicleNumber').value = '';
                    document.getElementById('ownerPhone').value = '';
                    document.getElementById('fineAmount').value = '500.00';
                } else {
                    responseMessageDiv.className = 'error';
                    responseMessageDiv.innerText = `Error: ${data.message || response.statusText}`;
                }
            } catch (error) {
                responseMessageDiv.className = 'error';
                responseMessageDiv.innerText = `Network error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
